<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cr√©er un Produit</title>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto rounded border p-4 m-4">
                    <h2 class="text-center mb-5">Nouveau Produit</h2>

                    <form method="post" enctype="multipart/form-data"
                        th:object="${productDto}">
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Nom</label>
                            <div class="col-sm-8">
                                <input class="form-control"
                                    th:field="${productDto.name}" />
                                <p th:if="${#fields.hasErrors('name')}"
                                    th:errorclass="text-danger"
                                    th:errors="${productDto.name}"></p>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Prix HT</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="number"
                                    step="0.01" min="0"
                                    th:field="${productDto.priceHt}" />
                                <p th:if="${#fields.hasErrors('priceHt')}"
                                    th:errorclass="text-danger"
                                    th:errors="${productDto.priceHt}"></p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="offset-sm-4 col-sm-4 d-grid">
                                <button type="submit"
                                    class="btn btn-primary">Ajouter</button>
                            </div>
                            <div class="col-sm-4 d-grid">
                                <a href="/product"
                                    class="btn btn-outline-primary"
                                    role="button">Annuler</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>

</html>
